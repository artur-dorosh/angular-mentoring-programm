<div class="search">
  <div class="search-block">
    <span class="material-icons search-block__icon">search</span>
    <input type="text" class="search-block__input" placeholder="Text to search" [(ngModel)]="searchInput">
  </div>
  <div class="search-button" (click)="search(searchInput)">
    Search
  </div>
</div>
