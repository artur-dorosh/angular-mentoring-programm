<div class="popup">
  <div class="popup__header">{{ data.header }}</div>

  <div class="popup__actions">
    <button class="popup__action-btn popup__action-cancel" mat-dialog-close>{{ 'confirmation.no' | translate }}</button>
    <button class="popup__action-btn popup__action-confirm" (click)="confirm()">{{ 'confirmation.yes' | translate }}</button>
  </div>
</div>
