<div class="courses-list">
  <div class="container">
    <div class="courses-list-block">

      <ng-container *ngIf="courses?.length">
        <app-course-item *ngFor="let course of courses | orderBy"
                         [course]="course"
                         (delete)="onDelete($event)"
                         (edit)="onEdit($event)">
        </app-course-item>

        <div class="load-more" (click)="onLoadMore()">{{ 'main_page.load_more' | translate }}</div>
      </ng-container>

      <div class="no-data" *ngIf="!courses?.length">
        {{ 'main_page.no_data' | translate | uppercase }}
      </div>
    </div>
  </div>
</div>
