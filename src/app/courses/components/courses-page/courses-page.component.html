<div class="courses" *ngIf="(courses$ | async) as courses">
  <div class="container">
    <div class="courses-block">
      <app-search (searchQuery)="search($event)"></app-search>

      <div class="courses__add-block">
        <div class="add-course-button" routerLink="./new">
          <span class="material-icons add-course-button__icon">add</span>
          Add course
        </div>
      </div>

      <app-courses-list [courses]="courses"
                        (delete)="deleteCourse($event)"
                        (edit)="editCourse($event)"
                        (loadMore)="loadMore()">
      </app-courses-list>

    </div>
  </div>
</div>
<app-loading-page *ngIf="isLoading$ | async"></app-loading-page>
